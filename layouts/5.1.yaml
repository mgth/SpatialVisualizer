# ITU-R BS.775 5.1 Speaker Layout
#
# Standard 5.1 surround sound configuration
# Total: 6 channels (including LFE)

speakers:
  # Front layer
  - name: "FL"
    azimuth: -30.0
    elevation: 0.0
    spatialize: true

  - name: "FR"
    azimuth: 30.0
    elevation: 0.0
    spatialize: true

  - name: "C"
    azimuth: 0.0
    elevation: 0.0
    spatialize: true

  # LFE (Low Frequency Effects)
  # Excluded from VBAP - only receives bed channel
  - name: "LFE"
    azimuth: 0.0
    elevation: 0.0
    spatialize: false

  # Rear surround layer
  - name: "BL"
    azimuth: -110.0
    elevation: 0.0
    spatialize: true

  - name: "BR"
    azimuth: 110.0
    elevation: 0.0
    spatialize: true
