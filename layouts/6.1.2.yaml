# ITU-R BS.775 5.1 Speaker Layout
#
# Standard 5.1 surround sound configuration
# Total: 6 channels (including LFE)

speakers:
  # Front layer
  - name: "FL"
    azimuth: -30.0
    elevation: 10.0
    spatialize: true

  - name: "FR"
    azimuth: 30.0
    elevation: 10.0
    spatialize: true

  - name: "C"
    azimuth: 0.0
    elevation: 0.0
    spatialize: true

  # LFE (Low Frequency Effects)
  # Excluded from VBAP - only receives bed channel
  - name: "LFE"
    azimuth: 0.0
    elevation: 0.0
    spatialize: false

  # Up surround layer
  - name: "SL"
    azimuth: -90.0
    elevation: 45.0
    spatialize: true

  - name: "SR"
    azimuth: 90.0
    elevation: 45.0
    spatialize: true

  # Rear surround layer
  - name: "BL"
    azimuth: -90.0
    elevation: 0.0
    spatialize: true

  - name: "BR"
    azimuth: 90.0
    elevation: 0.0
    spatialize: true


   # Rear Center
  - name: "RC"
    azimuth: 180.0
    elevation: 0.0
    spatialize: true

