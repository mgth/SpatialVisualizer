# Immersive audio 9.1.6 Speaker Layout
# ITU-R BS.2051-3 Configuration 6+4+0
#
# High-end immersive home theater layout with:
# - 9.1 bed layer (10 speakers including LFE)
# - 6 height speakers at 45° elevation
#
# Total: 16 channels (including LFE)

speakers:
  # Front layer
  - name: "FL"
    azimuth: -30.0
    elevation: 0.0

  - name: "FR"
    azimuth: 30.0
    elevation: 0.0

  - name: "C"
    azimuth: 0.0
    elevation: 0.0

  # LFE (Low Frequency Effects)
  - name: "LFE"
    azimuth: 0.0
    elevation: 0.0

  # Front wide layer
  - name: "FWL"
    azimuth: -60.0
    elevation: 0.0

  - name: "FWR"
    azimuth: 60.0
    elevation: 0.0

  # Side surround layer
  - name: "SL"
    azimuth: -90.0
    elevation: 0.0

  - name: "SR"
    azimuth: 90.0
    elevation: 0.0

  # Rear surround layer
  - name: "BL"
    azimuth: -135.0
    elevation: 0.0

  - name: "BR"
    azimuth: 135.0
    elevation: 0.0

  # Height layer (6 speakers at 45° elevation)
  - name: "TFL"
    azimuth: -30.0
    elevation: 45.0

  - name: "TFR"
    azimuth: 30.0
    elevation: 45.0

  - name: "TSL"
    azimuth: -90.0
    elevation: 45.0

  - name: "TSR"
    azimuth: 90.0
    elevation: 45.0

  - name: "TBL"
    azimuth: -135.0
    elevation: 45.0

  - name: "TBR"
    azimuth: 135.0
    elevation: 45.0
