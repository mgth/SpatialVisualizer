<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spatial Visualizer</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        overflow: hidden;
        font-family: Inter, system-ui, sans-serif;
        background: #0a0b10;
      }

      #overlay {
        position: fixed;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 0.75rem 1rem;
        backdrop-filter: blur(8px);
        font-size: 14px;
        line-height: 1.45;
        z-index: 2;
      }

      #status {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div><strong>Spatial Visualizer</strong></div>
      <div>WS: <span id="status">connexion...</span></div>
      <div>OSC attendu: <code>/source/position id x y z</code></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
